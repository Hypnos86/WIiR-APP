{%extends 'base.html'%}
{%load static%}
{%load bootstrap%}
{%block content%}
<div class="container col-md-8">
    <form class="col m-2 p-4" method="POST">
        {%csrf_token%}
        <div class="row mb-3">
            <div class="col-md-3">
                <a href="{%url 'main:welcome'%}" class="btn btn-outline-primary my-btn">
                    <span class="bi bi-chevron-compact-left">Cofnij</span>
                </a>
            </div>
            <div class="text-center col-md-6">
                <h5>Rezewacja samochodu służbowego</h5>
            </div>
        </div>
        <div class="row">
            <div class="my-2 col-md-3">
                <span>{{rent_car.rent_date|bootstrap}}</span>
            </div>
            <div class="col-md-9 my-2 select2-full-width">
                {{rent_car.borrower|bootstrap}}
            </div>
            <div class="my-2 col-md-12">
                <span>{{rent_car.target|bootstrap}}</span>
            </div>
        </div>
        <div class="row">
            <div class="mt-3 col-md-6 moj-button-left">
                {%if new == False%}
                <a href="{%url 'main:delete_rent_car' id%}">
                    <button class="btn btn-outline-danger" type="button">
                        <span class="bi bi-trash"></span>
                    </button>
                </a>
                {%endif%}
            </div>
            <div class="mt-3 col-md-6 moj-button-right">
                <button type="submit" class="btn btn-outline-primary my-btn">
                    <span class="bi bi-save2"> Zapisz</span>
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    $(document).ready(function(){
        $("#id_borrower").select2();
    })

<!--$(document).ready(function(){-->
<!--    $("#id_borrower").select2({dropdownParent: $('#rentCarModal')-->
<!--    });-->
<!--})-->




</script>
{%endblock%}
