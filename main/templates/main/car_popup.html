{%load static%}
{%load bootstrap%}
{%block content%}
<div class="container">
    <form class="col-md-12 m-2 p-4" method="POST" action="{%if new%} {%url 'main:add_rent_car'%} {%else%} {% url 'main:edit_rent_car' id %} {%endif%}">
        {%csrf_token%}
        <h5 class="text-center">Rezewacja samochodu służbowego</h5>
        <div class="row">
            <div class="my-2 col-md-6">
                <span>{{rent_car.rent_date|bootstrap}}</span>
            </div>
            <div class="col-md-12 my-2 ">
                <span>{{rent_car.borrower|bootstrap}}</span>
            </div>
            <div class="my-2 col-md-12">
                <span>{{rent_car.target|bootstrap}}</span>
            </div>
        </div>
        <div class="row">
            <div class="mt-3 col-md-6 moj-button-left">
                {%if new == False%}
                <a href="{%url 'main:delete_rent_car' id%}">
                    <button class="btn btn-outline-danger" type="button">
                        <span class="bi bi-trash"></span>
                    </button>
                </a>
                {%endif%}
            </div>
            <div class="mt-3 col-md-6 moj-button-right">
                <button type="submit" class="btn btn-outline-primary my-btn">
                    <span class="bi bi-save2"> Zapisz</span>
                </button>
            </div>
        </div>
    </form>
</div>
<script>

    $(document).ready(function(){
        $("#id_borrower").select2({dropdownParent: $('#rentCarModal')
        });
    })
</script>
{%endblock%}
