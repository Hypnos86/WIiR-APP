{%extends 'base.html'%}
{%load static%}
{%load bootstrap%}
{%block title%}{%if new%}Dodanie nowej jednostki{%else%}Edycja jednostki{%endif%}{%endblock%}

{%block content%}
<form method="post">
    {%csrf_token%}
    <fieldset>
        {{unit_form|bootstrap}}
    </fieldset>
    <button type="submit" class="btn btn-outline-primary">Zapisz</button>
</form>
<a href="{%url 'units:units_list'%}"><button class="btn btn-outline-primary">Cofni</button></a>
{%endblock%}
