{%extends 'base.html'%}
{%load static%}
{%load bootstrap%}
{%block title%}{%if new%}Nowy kontrahent{%else%}Edycja kontrahenta{%endif%}{%endblock%}

{%block content%}

<h4 class="text-center">{%if new%}Nowy kontrahent{%else%}Edycja kontrahenta{%endif%}</h4>
<div class="col-md-6 moj-button-left"><a href="{%url 'contractors:contractorssell_list'%}">
            <button class="btn btn-outline-primary"><span class="bi bi-chevron-compact-left">Cofnij</span></button>
        </a></div>
<div class="container">
<form method="post">
    {%csrf_token%}
    {{contractor_form|bootstrap}}
<div class="row mt-3">
        <div class="col-md-12 moj-button-right">
            <button type="submit" class="btn btn-outline-primary">Zapisz zmiany</button>
        </div>
    </div>
</form>
    </div>
<script>
     document.getElementById("button-units").classList.remove("active");
     document.getElementById("button-invoices").classList.remove("active");
     document.getElementById("button-contracts").classList.remove("active");
     document.getElementById("button-contractors").classList.add("active");
</script>
{%endblock%}
