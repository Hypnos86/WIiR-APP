{% extends 'base.html'%}
{% load bootstrap %}
{% load static %}
{% block title %} Zlecenie {% endblock %}
{% block content%}
<h4 class="text-center">{%if new%}Nowe zlecenie{%else%}Edycja zlecenia{%endif%}</h4>
<div class="col-md-6 moj-button-left"><a href="{%url 'cpvdict:order_list'%}">
            <button class="btn btn-outline-primary"><span class="bi bi-chevron-compact-left">Cofnij</span></button>
        </a></div>
<div class="container px-5 pb-5 col-md-5">
    <form class="container" method="post">
        {%csrf_token%}
        {{ order_form|bootstrap }}
        <div class="row mt-3">
        <div class="col-md-12 moj-button-right">
            <button type="submit" class="btn btn-outline-primary">Zapisz</button>
        </div>
    </div>
    </form>
    </div>
{% endblock %}
