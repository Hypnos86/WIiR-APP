{%extends 'base.html'%}
{%load static%}

{%block title%} Słownik kodów CPV {%endblock%}
{%block content%}
<section class="w-100 p-4 pb-4 d-flex justify-content-center align-items-center flex-column">
    <div>
        <form method="get">
            <div class="input-group">
                <input name="q" id="q" type="text" class="form-control rounded" placeholder="szukaj kodu lub nazwy"
                       aria-label="Search" aria-describedby="search-addon">
                <button type="submit" class="btn btn-outline-primary">{{query}}{{search}}</button>
            </div>
        </form>
    </div>
</section>
<div class="kontrahenci-title">
    <h4>Słownik kodów PCV</h4>
    <p>Liczba kodów:{{sumcpv}} </p>
</div>
<div class="container">
    <table class="table table-hover my-table">
        <thead>
        <tr class="my-table-tr text-center">
            <th valign="middle" width="50" scope="col">L.p.</th>
            <th valign="middle" width="150" scope="col">Kod CPV</th>
            <th valign="middle" width="600" scope="col">Nazwa</th>
        </tr>
        </thead>
        <tbody>
        {%for cpv in cpvs %}
        <tr class="my-table-tr">
            <td class="text-center" scope="row"></td>
            <td scope="row" valign="middle" align="center">{{cpv.nocpv}}</td>
            <td><span>{{cpv.name}}</span></td>
        </tr>
        {%endfor%}
        </tbody>
        <tfoot>
        <tr>
            <th colspan="3">Wydział Inwestycji i Remontów KWP w Poznaniu</th>
        </tr>
        </tfoot>
    </table>
</div>
<script>
     document.getElementById("button-units").classList.remove("active");
     document.getElementById("button-invoices").classList.remove("active");
     document.getElementById("button-contracts").classList.remove("active");
     document.getElementById("button-contractors").classList.remove("active");
     document.getElementById("button-cpv").classList.add("active");

</script>
{%endblock%}
